<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- project title -->
    <title>coffee_d</title>
    <!-- favorite icon -->
    <link rel="shortcut icon" href="./assets/images/coffee-tum.png" type="image/x-icon">
    <!-- css link -->
    <link rel="stylesheet" href="./style.css">
    <!-- font awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header></header><!-- 1.parentContainer -->


    <main> <!-- parentContainer -->
        <section class="popular componentSpacing"> <!-- 2.component -->
            <div class="popularContainer screenSize"> <!-- 3.componentContainer -->
                <div class="popularHeadingBody grid-1"> <!-- 4.row -->
                    <div class="popularHeadingBlock dflex"> <!-- 5.column -->
                        <div class="popularHeadingBox"> <!-- 6.subcolumn -->
                            <!-- 7.contentContainer -->
                            <figure>
                                <img src="assets/images/heading img-Coffee shop.png"
                                    alt="assets/images/2.bufferimg.png">
                            </figure>
                            <h2 class="dflex">popular menu</h2>
                        </div>
                    </div>
                </div>    

                <div class="popularBody grid-3"> <!-- 4.row -->  
                    <div class="popularLoveBlock"> <!-- 5.column -->
                        <div class="popularLoveBox"> <!-- 6.subcolumn -->
                            <!-- 7.contentContainer -->
                            <figure class="dflex">
                                <img src="assets/images/5.1 popularimg.png" alt="assets/images/2.bufferimg.png">
                            </figure>
                            <h4 class="dflex-col">love you coffee</h4>
                        </div>
                    </div>

                    <div class="popularCappacinoBlock "> <!-- 5.column -->
                        <div class="popularCappacinoBox"> <!-- 6.subcolumn -->
                            <!-- 7.contentContainer -->
                            <figure class="dflex">
                                <img src="assets/images/5.2.png" alt="assets/images/2.bufferimg.png">
                            </figure>
                            <h4 class="dflex-col">cappuccino</h4>
                        </div>
                    </div>

                    <div class="popularMochaBlock"> <!-- 5.column -->
                        <div class="popularMochaBox"> <!-- 6.subcolumn -->
                            <!-- 7.contentContainer -->
                            <figure class="dflex">
                                <img src="assets/images/5.3.png" alt="assets/images/2.bufferimg.png">
                            </figure>
                            <h4 class="dflex-col">mocha coffee</h4>
                        </div>
                    </div>

                    <div class="popularFrappacinoBlock"> <!-- 5.column -->
                        <div class="popularFrappacinoBox"> <!-- 6.subcolumn -->
                            <!-- 7.contentContainer -->
                            <figure class="dflex">
                                <img src="assets/images/5.4.png" alt="assets/images/2.bufferimg.png">
                            </figure>
                            <h4 class="dflex-col">frappuccino</h4>
                        </div>
                    </div>

                    <div class="popularBlackBlock"> <!-- 5.column -->
                        <div class="popularBlackBox"> <!-- 6.subcolumn -->
                            <!-- 7.contentContainer -->
                            <figure class="dflex">
                                <img src="assets/images/5.5.png" alt="assets/images/2.bufferimg.png">
                            </figure>
                            <h4 class="dflex-col" >black Coffee</h4>
                        </div>
                    </div>

                    <div class="popularHeartBlock"> <!-- 5.column -->
                        <div class="popularHeartBox"> <!-- 6.subcolumn -->
                            <!-- 7.contentContainer -->
                            <figure class="dflex">
                                <img src="assets/images/5.6.png" alt="assets/images/2.bufferimg.png">
                            </figure>
                            <h4 class="dflex-col">love heart coffee</h4>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
























    <footer></footer> <!-- parentContainer -->
</body>


</html>
